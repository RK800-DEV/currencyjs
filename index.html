<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Counter</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-3">

        <!-- money exchange info -->
        <div class="row">
            
            <div class="col-md-4">  
                <div class="card bg-info text-white shadow-sm border-0 mb-3">
                    <div class="card-header bg-info fw-700">
                        1 АҚШ Доллары теңгемен
                    </div>
                    <div class="card-body p-4">
                        <h1 class="fw-800" id="dollar"></h1>
                    </div>
                </div>
            </div>
            <div class="col-md-4">  
                <div class="card bg-danger text-white shadow-sm border-0 mb-3">
                    <div class="card-header fw-700 bg-danger">
                        1 Еуро теңгемен
                    </div>
                    <div class="card-body p-4">
                        <h1 class="fw-800" id="euro"></h1>
                    </div>
                </div>
            </div>
            <div class="col-md-4">  
                <div class="card bg-warning text-white shadow-sm border-0 mb-3">
                    <div class="card-header fw-700 bg-warning">
                        1 Рубль теңгемен
                    </div>
                    <div class="card-body p-4">
                        <h1 class="fw-800" id="rouble"></h1>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
